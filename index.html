<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR code card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="content">
    <article class="container">

      <img src="./Assets/image-qr-code.png" alt="image-qr-code">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>
</html>
